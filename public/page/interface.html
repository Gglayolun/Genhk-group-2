<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/interface.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63d8b570cb.js" crossorigin="anonymous"></script>
    <title>Interface</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>

        <div class="button-container">
            <button class="alarm-button">
                <i class="fas fa-bell"></i>                
            </button>
            
            <button class="user-button">
                <a href="./profile.html"><i class="fas fa-user-circle"></i></a>
            </button>
        </div>
    </header>
        
    <main>
        <div class="side-bar">
            <div class="sort-list">
                <select class="sort">
                    <option>Sort by</option>
                    <option>Name</option>
                    <option>Edit date</option>
                    <option>Creater</option>
                </select>
            </div>
            <div class="file">
                <i class="fas fa-folder-open"></i>
                <p>File Name</p>
            </div>
            <div class="file">
                <i class="fas fa-clock"></i>
                <p>File Name</p>
            </div>
            <div class="file">
                <i class="fas fa-bed"></i>
                <p>File Name</p>
            </div>
            <div class="file">
                <i class="fas fa-utensils"></i>
                <p>File Name</p>
            </div>
            <div class="file">
                <i class="fas fa-glass-whiskey"></i>
                <p>File Name</p>
            </div>
            <div class="file">
                <i class="fas fa-phone"></i>
                <p>File Name</p>
            </div>
            <div class=icon-container>
                <div class=creater-icon>
                    <i class="fas fa-user-circle"></i>
                    <p>Create by: Harris</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="edit">
                <div class="edit-button">
                    <h2>Edit</h2>
                    <i class="fas fa-edit"></i>
                </div>
                <div class="last-edit">
                    <h3>Last Edited by : Harris</h3>
                    <h3>Last Edited Time : 13/4/2021</h3>
                </div>
            </div>
            <div class="photo">
                <img src="../img/pandasecurity-facebook-photo-privacy.jpg">
            </div>
            <div class="text">
                <P class="text-p">
                    Hello
                </P>
            </div>
        </div>

        <div class="right-side-bar">
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>

            <div class="i-circle">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>
    </main>
    
</body>
</html>
